<html ng-app="twoWayBindApp">

<head>
    <title>Two way binding example</title>
</head>

<body>
    <div ng-controller="bindCtrl">
        <input type="text" ng-model="myModel" placeholder="Start typing..." />
        <p>My model data: {{ myModel }}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
    <script src="ngBindModel.js"></script>
    <script src="ngBindCtrl.js"></script>
</body>

</html>
